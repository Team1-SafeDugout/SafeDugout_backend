<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포인트 충전 완료 페이지</title>
  <link rel="stylesheet" href="./../../assets/css/trade/pointBuyResult.css">
  <link rel="stylesheet" href="./../../assets/css/headerLogin.css">
  <link rel="stylesheet" href="./../../assets/css/headerNoLogin.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/trade/pointBuyResult.js"></script>
</head>

<!-- 바디 -->
<body>
  <!-- 헤더 -->
  <div id="header"></div>
  <!-- 메인 -->
  <main>
    <!-- 메인 컨테이너 -->
    <div class="main-container">
      <!-- 폼 태그 -->
      <form action="" method="post">
        <!-- 메시지 박스 -->
        <div class="main-message-container">
          <!-- 메시지 박스 제목 -->
          <div class="container-title">포인트 충전 완료</div>
          <!-- 긴 검은선 -->
          <div class="long-line"></div>
          <!-- 출력값 컨테이너 -->
          <div class="container-full">
            <!-- 결제 정보 텍스트 -->
            <div class="pay-info-text">
              결제 금액 :
            </div>
            <!-- 결제 정보 값 -->
            <div class="pay-value">
              100,000 원
            </div>
          </div>
          <!-- 출력값 컨테이너 -->
          <div class="container-full">
            <!-- 결제 정보 텍스트 -->
            <div class="pay-info-text">
              결제 방식 :
            </div>
            <!-- 결제 정보 값 -->
            <div class="pay-value">
              카드
            </div>
          </div>
          <!-- 긴 검은선(아래쪽) -->
          <div class="long-line-bottom"></div>
          <!-- 출력값 컨테이너(아래쪽) -->
          <div class="container-full-bottom">
            <!-- 포인트 종류 -->
            <div class="point-name">현재 포인트 : </div>
            <!-- 포인트 값 -->
            <div class="point-amount">100000 원</div>
          </div>
          <!-- 버튼 컨테이너 -->
          <div class="main-button-container">
            <!-- 버튼 컨테이너 a 태그 -->
            <a href="./../mypostlist/myPostList.html">
              <!-- 확인 버튼 텍스트 -->
              <div class="main-button-next">확인
              </div>
            </a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- 푸터 -->
  <div id="footer"></div>
  <!-- 스크립트 -->
  <script src="./../../assets/js/include.js"></script>
</body>

</html>
