<!DOCTYPE html>

  <title>중고거래 검색결과 페이지(결과없음)</title>
  <link rel="stylesheet" href="./../../assets/css/trade/tradeSearchResultNoResult.css">
  <link rel="stylesheet" href="./../../assets/css/headerLogin.css">

<!-- 바디 -->

  <!-- 헤더 -->
  <div id="header"></div>
  <!-- 폼 태그 -->
  <form action="" method="get">
    <!-- 검색 컨테이너 -->
    <div class="search-container">
      <!-- 검색어 입력칸 -->
      <input type="text" placeholder="검색어를 입력해주세요">
      <!-- 검색 컨테이너 button 태그 -->
      <button type="button" onclick="location.href='./tradeSearchResult.html'">검색</button>

  </form>
  <!-- 메인 -->
  <main>
    <!-- 메인 컨테이너 -->
    <div class="main-container">
      <!-- <div class="title">
        중고거래 검색결과 페이지
      </div> -->
      <div class="small-title"></div>
      <aside>
        <!-- 왼쪽 메뉴 컨테이너 -->
        <div class="aside-container">
          <!-- 상품 카테고리 텍스트 -->
          <div class="aside-text">상품 카테고리</div>

          <ul>

            <li>

            </li>
            <li>
              <div class="category"><a href="">응원용품</a></div>
            </li>
            <li>
              <div class="category"><a href="">야구용품</a></div>
            </li>
          </ul>
        </div>
      </aside>
      <!-- 오른쪽 section 컨테이너 -->
      <section class="section-container">
        <!-- 팀 로고 바 -->
        <div class="team-bar">
          <!-- 팀 선택 텍스트 -->
          <div class="team-bar-text">팀 선택</div>
          <!-- 팀 로고 컨테이너 -->
          <div class="team-bar-logo-container">
            <div class="team-bar-logo"><a href="">모든 팀</a></div>
            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/ssg.png" alt=""></a></div>
            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/lg.png" alt=""></a></div>
            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/doosan.png" alt=""></a>

            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/WO.png" alt=""></a></div>
            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/kia.png" alt=""></a></div>
            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/SS.png" alt=""></a></div>

            <div class="team-bar-logo"><a href=""><img src="./../../assets/img/communityImg/nc.png" alt=""></a></div>

          <!-- 로고 하단 컨테이너 텍스트 -->
          <div class="page-bar-text">
            <!-- 조회 결과 - 검색어 -->
            <span class="big-text">[“검색 글”] 검색 결과</span>
            <!-- 조회 결과 - 개수, 팀, 상품 종류 -->
            <span class="small-text">0000개 모든 팀 > 모든 상품 유형</span>
          </div>
          <!-- 페이지 버튼 컨테이너 -->

            <div class="page-num"><a href="">1</a></div>
            <div class="page-num"><a href="">2</a></div>
            <div class="page-num"><a href="">3</a></div>
            <div class="page-num"><a href="">4</a></div>
            <div class="page-num"><a href="">5</a></div>
            <div class="arrow-button"><a href="">▶</a></div>
          </div>

        <div class="product-container">

          <div class="no-result-text">결과 없음</div>
        </div>
