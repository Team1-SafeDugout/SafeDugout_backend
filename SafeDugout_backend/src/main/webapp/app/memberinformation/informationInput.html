<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 페이지</title>
  <link rel="stylesheet" href="./../../app/memberInformation/informationInput.html">
  <link rel="stylesheet" href="/webapp/assets/css/footer.css">
  <link rel="stylesheet" href="/webapp/assets/css/headerLogin.css">
  <link rel="stylesheet" href="/webapp/assets/css/headerNoLogin.css">
  <script defer src="./../../assets/js/memberInformation/informationInput.js"></script>
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="main-container">

      <div class="main-small-title">
        회원 정보 입력
      </div>
      <form action="" method="post">
        <div class="main-form-box">
          <ul>
            <div class="main-input-container">
              <li>
                <div class="main-input-list">
                  <div class="main-input-list-text">이름</div>
                  <input type="text" placeholder="이태호">
                </div>
              </li>

              <li>
                <div class="main-input-list">
                  <div class="main-input-list-text">아이디</div>
                  <input type="text" placeholder="th3179">
                </div>
              </li>

              <li>
                <div class="main-input-error-message">* 필수 입력 값입니다. / 비밀번호가 유효하지 않습니다.</div>
                <div class="main-input-list">
                  <div class="main-input-list-text">비밀번호</div>
                  <input type="password" placeholder="영문, 숫자, 특수문자 조합 8자 이상">
                  <a href="#">수정하기</a>
                  <a href="#">완료</a>
                </div>
              </li>
              <li>
                <div class="main-input-error-message">* 비밀번호가 일치하지 않습니다.</div>
                <div class="main-input-list">
                  <div class="main-input-list-text">비밀번호 확인</div>
                  <input type="password" placeholder="비밀번호를 재입력하세요">
                </div>
              </li>

              <li>
                <div class="main-input-error-message">* 필수 입력 값입니다.</div>
                <div class="main-input-list">
                  <div class="main-input-list-text">핸드폰 번호</div>
                  <input type="text" placeholder="핸드폰 번호를 입력하세요">
                  <button type="button">인증번호 발송</button>
                  <a href="#">수정하기</a>
                  <a href="#">완료</a>
                </div>
              </li>
              <li>
                <div class="main-input-error-message">* 인증번호가 불일치합니다.</div>
                <div class="main-input-list">
                  <div class="main-input-list-text">인증 번호 입력</div>
                  <input type="text" placeholder="인증 번호 입력">
                  <button type="button">인증</button>
                </div>
              </li>

              <li>
                <div class="main-input-error-message">* 필수 입력 값입니다. / 형식이 올바르지 않습니다.</div>
                <div class="main-input-list">
                  <div class="main-input-list-text">이메일</div>
                  <input type="email" placeholder="이메일을 입력하세요">
                  <div class="main-input-email-at"></div>
                  <a href="#">수정하기</a>
                  <a href="#">완료</a>
                </div>
              </li>
              <li>
                <div class="main-input-list-optional">
                  <div class="main-input-list-text">주소</div>
                  <input type="text" readonly style="pointer-events: none">
                  <button type="button">우편번호</button>
                  <a href="#">수정하기</a>
                  <a href="#">완료</a>
                </div>
                <div class="main-input-address">
                  <div class="main-input-list-text"></div>
                  <input type="text" placeholder="주소를 입력하세요">
                </div>
                <div class="main-input-address">
                  <div class="main-input-list-text"></div>
                  <input type="text" placeholder="상세 주소를 입력하세요">
                </div>
              </li>
              <li>
                <div class="main-input-list-optional">
                  <div class="main-input-list-text">MY팀</div>
                  <select name="" id="" placeholder="MY팀을 선택하세요">
                    <div>
                      <a href="#">수정하기</a>
                      <a href="#">완료</a>
                    </div>
                    <option value="삼성 라이온즈">MY팀을 선택하세요(미정)</option>
                    <option value="삼성 라이온즈">삼성 라이온즈</option>
                    <option value="LG 트윈스">LG 트윈스</option>
                    <option value="두산 베어스">두산 베어스</option>
                    <option value="NC 다이노스">NC 다이노스</option>
                    <option value="키움 히어로즈">키움 히어로즈</option>
                    <option value="KT 위즈">KT 위즈</option>
                    <option value="KIA 타이거즈">KIA 타이거즈</option>
                    <option value="SSG 랜더스">SSG 랜더스</option>
                    <option value="롯데 자이언츠">롯데 자이언츠</option>
                    <option value="한화 이글스">한화 이글스</option>
                  </select>
                </div>
              </li>
            </div>
          </ul>
          <div class="main-button-container">
            <a href="./../myPostList/myPostList.html">
              <button type="button">
                <div class="main-button-next">수정 완료
                </div>
              </button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script src="/webapp/assets/js/include.js"></script>
</body>

</html>
