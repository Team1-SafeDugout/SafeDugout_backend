<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불펜토크</title>
  <link rel="stylesheet" href="./../../../assets/css/communityCss/communityTapPage/teamYoutube.css">
  <script defer src="./../../../assets/js/communityJs/communityTapPage/teamYoutube.js"></script>
  <script defer src="./../../../assets/js/communityJs/teamInclude.js"></script>
</head>
<body>
  <div id="team-header"></div>
  <main>
    <section class="youtube-section">
      <!-- 유튜브 리스트 헤더 -->
      <div class="section-header">
        <h2>팀 유튜브</h2>
        <div class="header-links">
          <a href="#" class="site-link">팀 유튜브 공식 사이트 바로가기</a>
          <a href="./teamYoutubeList.html" class="more-link">더보기</a>
        </div>
      </div>
      <!-- 유튜브 썸네일 -->
      <div class="team-youtube">
        <!-- 슬라이딩 버튼 -->
        <button class="last-youtube">&lt;</button>
        <!-- 유튜브 썸네일 리스트 -->
        <ul class="thumb-list">
          <!-- 썸네일 들어올 공간 -->
        </ul>
        <!-- 슬라이딩 버튼 -->
        <button class="next-youtube">&gt;</button>
      </div>
    </section>
  </main>
  <div id="team-footer"></div>

</html>
