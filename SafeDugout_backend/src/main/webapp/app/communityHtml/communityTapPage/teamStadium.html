<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불펜토크</title>
  <link rel="stylesheet" href="./../../../assets/css/communityCss/communityTapPage/teamStadium.css">
  <script defer src="./../../../assets/js/communityJs/communityTapPage/teamStadium.js"></script>
  <script defer src="./../../../assets/js/communityJs/teamInclude.js"></script>
</head>
<body>
  <div id="team-header"></div>
  <main>
    <!-- 경기장 정보 컨테이너 -->
    <div class="team-stadium-main-container">
    <h2>경기장 정보</h2>
    <div class="team-stadium-section-container">
      <!-- 경기장 이미지 공간 -->
    <section class="team-stadium-img">
      <div>
        <img src="" alt="">경기장 이미지
      </div>
    </section>
    
    <section class="team-stadium-info">
      <!-- 경기장 정보 컨테이너 -->
      <div class="team-stadium-info-container">
        <ul class="team-stadium-address">경기장 주소
          <!-- 경기장 주소 공간 -->
        </ul>
        <ul class="team-stadium-ticket">티켓가격
          <!-- 경기장 티켓가격 공간 -->
        </ul>
        <ul class="team-stadium-ticket-site">티켓 예매
          <!-- 예매처 -->
        </ul>
      </div>
      <!-- 먹거리 컨테이너 -->
      <div class="team-stadium-food-container">
        <ul class="team-stadium-food">먹거리추천
          <!-- 경기장 먹거리 들어갈 공간 -->
        </ul>
        <ul class="team-stadium-food-tip">먹거리 이용 팁
          <!-- 먹거리 이용 팁 공간 -->
        </ul>
      </div>
    </section>
    </div>
    </div>
  </main>
  <div id="team-footer"></div>
</body>
</html>
