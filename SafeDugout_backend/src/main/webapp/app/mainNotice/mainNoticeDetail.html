<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 공지사항 디테일 페이지</title>
  <link rel="stylesheet" href="./../../assets/css/mainNotice/mainNoticeDetail.css">
  <link rel="stylesheet" href="./../../assets/css/headerLogin.css">
  <link rel="stylesheet" href="./../../assets/css/headerNoLogin.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/mainNotice/mainNoticeDetail.js"></script>
</head>

<!-- 바디 -->

<body>
  <!-- 헤더 -->
  <div id="header"></div>
  <!-- 메인 -->
  <main>
    <!-- 공지사항 디테일 컨테이너 -->
    <div class="notice-board-detail">
      <!-- 컨테이너 제목 -->
      <h2>공지사항</h2>
      <!-- 공지사항 제목 박스 -->
      <div class="notice-board-header">
        <!-- '제목' -->
        <span>제목: </span>
        <!-- 공지사항 제목 텍스트 -->
        <p>[메인공지] : 불펜토크 사이트 이용 안내</p>
      </div>
      <!-- 공지사항 내용 -->
      <div class="notice-board-content">
        <p>상품 등록 페이지로 이동합니다.</p>
        <p>팀 로고 버튼 클릭시 팀 커뮤니티 메인페이지로 이동합니다.</p>
        <p>마이페이지로 이동합니다.</p>
        <p>불펜토크 메인페이지로 이동합니다.</p>
        <p>안녕하세요 불펜토크 이용자 여러분! 원활한 사이트 이용을 위한 안내문입니다.</p>
        <p>불펜토크 사이트 비회원 이용자께서는 MY 팀 커뮤니티와 중고거래 페이지에서 게시글 및 정보, 상품 열람만 가능하며, ...</p>
      </div>
      <!-- 버튼 컨테이너 -->
      <div class="notice-board-btn-container">
        <!-- 이전글, 다음글 버튼 -->
        <div class="notice-board-btn">
          <!-- 이전글 버튼 -->
          <button type="button">이전글</button>
          <!-- 다음글 버튼 -->
          <button type="button">다음글</button>
        </div>
        <!-- 목록으로 버튼 -->
        <div class="btn-to-list"><a href="./mainNoticeList.html"><button type="button">목록으로</button></a></div>
      </div>
      <!-- 게시 일자 -->
      <div class="notice-date">작성일 : <span>2025.06.23</span><br>수정일 : <span>2025.07.01</span></div>
    </div>
  </main>
  <!-- 푸터 -->
  <div id="footer"></div>
  <!-- 스크립트 -->
  <script src="./../../assets/js/include.js"></script>
</body>

</html>
